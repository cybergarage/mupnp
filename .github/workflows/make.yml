name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev autoconf lcov
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure --enable-test --enable-code-coverage --enable-examples
    - name: make
      run: make -j 20
    - name: make check
      run: make check -j 20 || more test/unix/test-suite.log
    - name: generate coverage report
      run: make check-code-coverage
    - name: upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./mupnp-*-coverage.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
