name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev autoconf autoconf-archive lcov
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: |
        ./configure --enable-test --enable-code-coverage --enable-examples
    - name: make
      run: |
        make -j 20
    - name: make check
      run: |
        run: make check -j 20 || more test/unix/test-suite.log
    - name: generate coverage
      run: |
        make check-code-coverage
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: cybergarage/mupnp
        files: mupnp-*-coverage.info
        directory: './src'